<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="slideshow-container">
<h1>Funny Me!</h1>

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="IMGone.jpg" style="width:100%" alt="One">
  <div class="text">If you have eyes, look at me now!</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="IMGtwo.jpg" style="width:100%" alt="Two">
  <div class="text">Life isn’t perfect. But my hair is!</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="IMGthree.jpg" style="width:100%" alt="Three">
  <div class="text">Sizzling hot! </div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="IMGfour.JPG" style="width:100%" alt="four">
  <div class="text">Catch a glimpse.</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="IMGfive.JPG" style="width:100%" alt="five">
  <div class="text">I call this the ‘hey, at least I tried’ selfie.</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
